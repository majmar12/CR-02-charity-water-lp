<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water, Change the Flow</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Proxima Nova', Avenir, sans-serif;
      background: url('img/Copy of Charity Water Landing Page Template (1).png') no-repeat center center/cover;
      min-height: 100vh;
      color: #1a1a1a;
    }


    .overlay {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 32px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .branding {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 32px;
    }

    .branding img {
      height: 24px;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 32px;
    }

    .left, .right {
      flex: 1 1 45%;
    }

    .left h1 {
      font-size: 40px;
      margin-bottom: 16px;
    }

    .left p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 32px;
    }

    .right h2 {
      font-size: 32px;
      font-weight: bold;
      color: #111;
    }

    .signup {
      display: flex;
      margin-top: 32px;
    }

    .signup input[type="email"] {
      padding: 12px 16px;
      border: none;
      border-radius: 5px 0 0 5px;
      flex: 1;
      font-size: 16px;
      width: 300px;
    }

    .signup button {
      padding: 12px 20px;
      background-color: #FFC907;
      color: #000;
      border: none;
      border-radius: 0 5px 5px 0;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup button:hover {
      background-color: #e5aa00;
    }

    @media (max-width: 768px) {
      .left, .right {
        flex: 1 1 100%;
      }
      .left h1, .right h2 {
        text-align: center;
      }
      .signup {
        flex-direction: column;
      }
      .signup input, .signup button {
        width: 100%;
        border-radius: 5px;
        margin-bottom: 8px;
      }
      .signup button {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="branding">
        <!-- Logo for Charity: Water -->
        <img src="img/cw_logo-2.png" alt="Charity Water Logo" />
      </div>
      <div class="content">
        <div class="left">
            <h1 style="font-size: 80px;">Change the Flow</h1>
            <p style="font-size: 24px; max-width: 450px; margin-left: 32px;">
              Charity: Water empowers communities, drives long-term solutions,
              and ensures full transparency in the face of the global water crisis.
            </p>
          <div class="signup">
            <input type="email" placeholder="Email" />
            <button>Change the Tide!</button>
          </div>
        </div>
        <div class="right" style="margin-left: 32px;">
          <h2 style="font-family: 'Proxima Nova', Avenir, sans-serif; font-weight: bold; font-size: 64px; margin-top: -32px; line-height: 1; text-align: right;">
            1 in 10 People<br>
            Do Not Have<br>
            Access to<br>
            Clean Water
          </h2>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
