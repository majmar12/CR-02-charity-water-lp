<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water, Change the Flow</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      /* Use Proxima Nova if available, otherwise use Avenir, then a generic sans-serif font */
      font-family: 'Proxima Nova', Avenir, sans-serif;
      /* Set the background image for the whole page */
      background: url('img/Copy of Charity Water Landing Page Template (1).png') no-repeat center center/cover;
      min-height: 100vh;
      color: #1a1a1a;
    }

    /* The overlay class centers the content vertically and adds padding */
    .overlay {
      min-height: 100vh; /* Make sure overlay covers the whole viewport */
      display: flex; /* Use flexbox to center content */
      flex-direction: column; /* Stack children vertically */
      justify-content: center; /* Center content vertically */
      padding: 2rem; /* Add space around the content */
    }
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .branding {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 2rem;
    }

    .branding img {
      height: 24px;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 2rem;
    }

    .left, .right {
      flex: 1 1 45%;
    }

    .left h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .left p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    .right h2 {
      font-size: 2rem;
      font-weight: bold;
      color: #111;
    }

    .signup {
      display: flex;
      margin-top: 2rem;
    }

    .signup input[type="email"] {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 5px 0 0 5px;
      flex: 1;
      font-size: 1rem;
      width: 300px;
    }

    .signup button {
      padding: 0.75rem 1.25rem;
      background-color: #f9c000;
      color: #000;
      border: none;
      border-radius: 0 5px 5px 0;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup button:hover {
      background-color: #e5aa00;
    }

    @media (max-width: 768px) {
      .left, .right {
        flex: 1 1 100%;
      }
      .left h1, .right h2 {
        text-align: center;
      }
      .signup {
        flex-direction: column;
      }
      .signup input, .signup button {
        width: 100%;
        border-radius: 5px;
        margin-bottom: 0.5rem;
      }
      .signup button {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="branding">
        <!-- Logo image for Charity: Water -->
        <img src="img/cw_logo-2.png" alt="Charity Water Logo" />
      </div>
      <div class="content">
        <div class="left">
            <h1 style="font-size: 5rem;">Change the Flow</h1>
            <p style="font-size: 1.5rem; max-width: 450px; margin-left: 2rem;">
              Charity: Water empowers communities, drives long-term solutions,
              and ensures full transparency in the face of the global water crisis.
            </p>
          <div class="signup">
            <input type="email" placeholder="Email" />
            <button>Change the Tide!</button>
          </div>
        </div>
        <div class="right" style="text-align: rig100; margin-left: 2rem;">
            <h2 style="font-family: 'Proxima Nova', Avenir, sans-serif; font-weight: bold; font-size: 4rem; margin-top: -2rem; line-height: 1; text-align: right;">
              1 in 10 People<br>
              Do Not Have<br>
              Access to<br>
              Clean Water
            </h2>
            </h2>
          </h2>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
